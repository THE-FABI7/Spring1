<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- nav  -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-black" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://cdn-icons-png.flaticon.com/512/8602/8602896.png"
              alt=""
              width="70"
              height="70"
            />
          </a>
          <!-- boron -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="menu" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Summer pack</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="fondo-contacto ">
        <form>
          <fieldset disabled>
            <legend>Disabled fieldset example</legend>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label"
                >Disabled input</label
              >
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder="Disabled input"
              />
            </div>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label"
                >Disabled select menu</label
              >
              <select id="disabledSelect" class="form-select">
                <option>Disabled select</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="disabledFieldsetCheck"
                  disabled
                />
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Can't check this
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <div class="bg-black text-white text-center footer-container">
        <p>&copy;inventLocos 2022-Trabajo Mision tic</p>
        <br />
        <p>
          &hearts; <a href="https://github.com/THE-FABI7">Fabian Guancha</a> -
          Software Engeenirn
        </p>
      </div>
    </footer>
  </body>
</html>
